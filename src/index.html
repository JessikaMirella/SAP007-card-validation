<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CARD VALIDATION</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module"></script>

</head>

<body>

  <form>

    <div id="root" class=" pagina">

      <div class="titulo">
        <h1>Insira o número do seu cartão, para finalizar suas compras!</h1>
      </div>

      <div class="container">
        <div class="paragrafo">
          <p id="validacao"></p>
        </div>

        <div class="input">
          <input id="numeroCartao" type="tel" inputmode="numeric" class="inputNumero" pattern="[0-9]{10,19}"
            title="Digite de 10 a 19 números*" maxlength="19" placeholder="Digite o numero do cartão">
        </div>
      </div>

      <div class="button">
        <button id="botao" type="submit" class="btn">Confirmar</button><br>
        <div class="paragrafo">
          <p id="valorDigitado" class="valorFinal"></p>
        </div>

      </div>

    </div>

  </form>
</body>

</html>
